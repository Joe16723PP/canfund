<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button routerLink="/">Icon CanFund</a>
    <button mat-button>Explore</button>
    <a mat-button routerLink="/share">Share Idea!</a>
    <form [formGroup]="searchGroup"
          (ngSubmit)="onSearch()"
          class="custom-search"
          fxFlex="20%"
          fxLayout="row"
          fxLayoutAlign="start center">
      <button mat-icon-button type="submit">
        <mat-icon>search</mat-icon>
      </button>
      <input type="text" formControlName="keyword" placeholder="Search in CanFund">
    </form>
    <a routerLink="/mock-add" mat-button>mock add</a>
    <a routerLink="/for-test" mat-button>for dev test ui</a>
    <span fxFlex></span>
    <div *ngIf="!isLoginUser; else login">
      <a mat-button
         routerLink="/login">
        <mat-icon>account_circle</mat-icon>
        Login
      </a>
<!--      <a mat-button routerLink="/sign-up">Sign up</a>-->
    </div>
    <ng-template #login>
      <button mat-stroked-button [matMenuTriggerFor]="userMenu">
        <mat-icon *ngIf="!userData.photoURL">account_circle</mat-icon>
        <img id="profile-img" *ngIf="userData.photoURL" [src]="userData.photoURL" [alt]="userData.displayName">
        &nbsp;
        {{userData.displayName}}
      </button>
    </ng-template>
    <button mat-icon-button matTooltip="Help!">
      <mat-icon>help</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>


<mat-menu #userMenu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="myIdeaMenu">
    <mat-icon>grade</mat-icon>
    <span>My Idea</span>
  </button>
  <button mat-menu-item>
    <mat-icon matBadge="2" matBadgePosition="above after" matBadgeColor="primary" matBadgeSize="small">favorite</mat-icon>
    <span>Likes</span>
  </button>
  <button mat-menu-item>
    <mat-icon matBadge="22" matBadgePosition="above after" matBadgeColor="primary" matBadgeSize="small">person_add</mat-icon>
    <span>Following</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item>
    <mat-icon>help</mat-icon>
    <span>Help</span>
  </button>
  <button mat-menu-item (click)="onLogout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>

<mat-menu #myIdeaMenu="matMenu">
  <button mat-menu-item>
    <mat-icon matBadge="8" matBadgePosition="above after" matBadgeColor="primary" matBadgeSize="small">favorite</mat-icon>
    <span>MyIdea</span>
  </button>
  <a mat-menu-item routerLink="/share">
    <mat-icon>add_circle</mat-icon>
    <span>Share new idea</span>
  </a>
</mat-menu>
